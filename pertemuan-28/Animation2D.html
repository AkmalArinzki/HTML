<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation2D</title>
    <link rel="stylesheet" href="Animatin2D.css" />
  </head>
  <body>
    <!-- rotate effect -->
    <div class="box">Box</div>

    <!-- scale effect -->
    <div class="box-scale">scale</div>
    <!-- translate effect -->
    <div class="box-translate">translate</div>
    <!-- Skew effect -->
    <div class="box-skew">skew</div>
    <!-- mix effect  (rotate, scale, translate) -->
    <div class="box-mix">mix</div>
  </body>
</html>
