<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Effect & Interactive</title>

    <style>
      /* Link berubah warna saat di-hover */
      a:hover {
        color: red;
      }

      /* Huruf pertama paragraf besar & biru */
      p::first-letter {
        font-size: 24px;
        color: blue;
      }

      /* Tombol */
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #2e7d32;
      }

      /* Card kuning */
      .card {
        width: 120px;
        height: 120px;
        background: #ffd54f;
        display: grid;
        place-items: center;
        border-radius: 12px;
        transition: transform 0.25s ease-out;
        margin: 16px 0;
      }

      .card:hover {
        transform: scale(1.07);
      }

      /* Kotak biru */
      .box {
        width: 60px;
        height: 60px;
        background: #29b6f6;
        transition: margin-left 1s linear;
        margin-bottom: 20px;
      }

      .box.ease {
        transition-timing-function: ease;
      }

      .box.easein {
        transition-timing-function: ease-in;
      }

      .box.easeout {
        transition-timing-function: ease-out;
      }

      .box:hover {
        margin-left: 120px;
      }

      /* Animasi tulisan bergerak */
      .jalan {
        position: relative;
        animation: geser 2s ease-in-out infinite alternate;
      }

      @keyframes geser {
        from {
          left: 0;
          opacity: 0.4;
        }
        to {
          left: 120px;
          opacity: 1;
        }
      }

      /* Tombol pulse */
      .pulse {
        background: #ff6f61;
        color: white;
        border: 0;
        padding: 10px 18px;
        border-radius: 999px;
        cursor: pointer;
        animation: pulse 1.2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 111, 97, 0.6);
        }
        70% {
          transform: scale(1.06);
          box-shadow: 0 0 0 14px rgba(255, 111, 97, 0);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Spinner */
      .spinner {
        width: 36px;
        height: 36px;
        border: 4px solid #eee;
        border-top-color: #42a5f5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .kartu {
        width: 160px;
        height: 120px;
        display: grid;
        place-items: center;
        background: #fff3cd;
        border-radius: 16px;
        box-shadow: 0 0 0 rgba(255, 193, 7, 0);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .kartu:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 20px rgba(255, 193, 7, 0.45);
      }
      .badge {
        background: #00c853;
        color: #fff;
        padding: 4px 10px;
        border-radius: 999px;
        font: 600 12px/1.2 system-ui;
        animation: pop 1.1s ease-out infinite alternate;
      }

      @keyframes pop {
        from {
          transform: scale(1);
          filter: brightness(1);
        }
        to {
          transform: scale(1.12);
          filter: brightness(1.2);
        }
      }
    </style>
  </head>

  <body>
    <a href="">ini link</a>
    <p>Ini paragraf</p>

    <button class="btn">Arahkan kursor ke sini</button>

    <div class="card">Kartu</div>

    <p>Linear</p>
    <div class="box"></div>

    <p>Ease</p>
    <div class="box ease"></div>

    <p>Ease-in</p>
    <div class="box easein"></div>

    <p>Ease-out</p>
    <div class="box easeout"></div>

    <h2 class="jalan">Halo, CSS!</h2>

    <button class="pulse">Mulai</button>

    <div class="spinner"></div>
    <div class="kartu">CSS Fun</div>
    <span class="badge">NEW</span>
  </body>
</html>
