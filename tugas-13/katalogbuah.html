<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Menu Buah</title>
    <link rel="stylesheet" href="katalogbuah.css" />
  </head>
  <body>
    <h1>
      <span style="color: rgb(255, 123, 0)">TOKO</span>
      <span style="color: rgb(0, 153, 255)">BUAH</span>
      <span style="color: rgb(255, 0, 0)">AKMAL</span>
    </h1>

    <h1 class="Katalog">Menu Buah</h1>

    <div class="menu-container">
      <div class="menu-item">
        <img src="assets/jeruk.jpg" alt="Jeruk" />
        <h2 class="nama-buah">Jeruk Segar</h2>
        <p class="harga">Rp 15.000 / kg</p>
      </div>

      <div class="menu-item">
        <img src="assets/Mangga-removebg-preview.png" alt="Mangga" />
        <h2 class="nama-buah">Mangga Manis</h2>
        <p class="harga">Rp 20.000 / kg</p>
      </div>

      <div class="menu-item">
        <img src="assets/kiwi-removebg-preview.png" alt="Kiwi" />
        <h2 class="nama-buah">Kiwi Hijau</h2>
        <p class="harga">Rp 25.000 / kg</p>
      </div>
    </div>
  </body>
</html>
